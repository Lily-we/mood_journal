{% extends "core/base.html" %}
{% load static %}

{% block title %}Home - Cozy eBookstore{% endblock %}

{% block content %}
  <div class="welcome text-center my-6">
    ðŸ“š Cozy eBookstore â€“ Explore Your Books
  </div>

  <div class="book-grid grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
    {% for book in books %}
      <div class="book-card bg-white rounded-2xl shadow-md p-4 text-center">
        <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="rounded-lg mb-3 h-40 w-full object-cover">
        <h3 class="font-semibold text-lg">{{ book.title }}</h3>
        <p class="text-sm text-gray-500">{{ book.author }}</p>
        <a href="{% url 'book_detail' book.id %}" class="mt-3 inline-block bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700">
          View
        </a>
      </div>
    {% empty %}
      <p>No books available yet.</p>
    {% endfor %}
  </div>
{% endblock %}
