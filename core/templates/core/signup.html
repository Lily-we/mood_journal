{% extends "core/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card form-container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your username" required>

    <label for="password1">Password</label>
    <input type="password" id="password1" name="password1" placeholder="Enter password" required>

    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm password" required>

    <button type="submit">Sign Up</button>
  </form>

  {% if messages %}
    <ul class="messages">
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

<style>
.card.form-container {
  max-width: 400px;
  margin: 3rem auto;
  padding: 2rem;
  background-color: #fdf5ff;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  font-family: 'Nunito', sans-serif;
}

.card h2 {
  text-align: center;
  color: #6b3fa0;
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-top: 1rem;
  font-weight: 500;
  color: #6b3fa0;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.3rem;
  border-radius: 10px;
  border: 1px solid #c9a7f8;
  font-family: inherit;
}

button {
  width: 100%;
  margin-top: 1.5rem;
  padding: 0.75rem;
  background: linear-gradient(90deg, #a855f7, #d8b4f8);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #8b4bcc, #c89ce8);
}

ul.messages {
  margin-top: 1rem;
  list-style: none;
  padding: 0;
}

ul.messages li {
  background-color: #ffe6e6;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  border-radius: 8px;
  color: #b30000;
  font-size: 0.9rem;
}
</style>
{% endblock %}
