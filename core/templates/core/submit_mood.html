{% extends "core/base.html" %}

{% block title %}Submit Mood{% endblock %}

{% block content %}
<div class="card">
  <h2>Submit Your Mood</h2>
  <form method="post" action="{% url 'submit_mood' %}">
    {% csrf_token %}
    <label for="mood">How are you feeling today?</label>
    <input type="range" id="mood" name="mood" min="0" max="100" value="50">

    <!-- Mood names under slider -->
    <div class="mood-labels">
      <span>Sad</span>
      <span>Neutral</span>
      <span>Happy</span>
    </div>

    <label for="note">Tell us more:</label>
    <textarea id="note" name="note" placeholder="Write about your day..."></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<style>
  input[type="range"] {
    width: 100%;
    margin: 0.5rem 0;
    -webkit-appearance: none;
    background: linear-gradient(to right, #a855f7, #d8b4f8, #f5e1ff);
    height: 8px;
    border-radius: 5px;
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px; 
    height: 20px;
    background: #fff;
    border: 2px solid #7e3ff2;
    border-radius: 50%;
    cursor: pointer;
  }

  .mood-labels {
    display: flex;
    justify-content: space-between;
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #6b3fa0;
    font-weight: 500;
  }

  textarea {
    width: 100%; 
    height: 100px;
    border-radius: 10px;
    border: 1px solid #c9a7f8;
    padding: 0.5rem;
    margin-top: 0.5rem;
    font-family: inherit;
    resize: none;
  }

  button {
    background-color: #a06cd5;
    color: #fff;
    border: none;
    padding: 0.75rem 1.5rem;
    margin-top: 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }
  button:hover { background-color: #8b4bcc; }
</style>
{% endblock %}
